<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <h2>Contact if you like this Blog</h2>
        <form>
            <fieldset class="basic-info">
            <label for="name">Your Name</label>
            <input type="text" name="" id="name">
            <label for="email">Your Email</label>
            <input type="email" name="" id="email">
            <label for="password">User Password</label>
            <input type="password" name="" id="password">
            </fieldset><br>
            <fieldset>
                <legend>How Was the Newbie website ?</legend>
                <input type="radio" name="1" id="good">
                <label for="good">Good</label>
                <input type="radio" name="1" id="very-good">
                <label for="very-good">Very Good</label>
                <input type="radio" name="1" id="Not-bad">
                <label for="Not-bad">Not bad</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>How Was The Music?</legend>
                <input type="checkbox" name="" id="Good">
                <label for="Good">Good</label>

                <input type="checkbox" name="" id="very">
                <label for="very">Very Good</label>

                <input type="checkbox" name="" id="Not-bad">
                <label for="Not-bad">Not Bad</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Extra Info</legend>
                <textarea cols="20" id=""></textarea>
            </fieldset>
            <br>
            <input type="submit" value="Comment">
            <input type="reset" value="Reset">
        </form>
    
</body>
</html>
